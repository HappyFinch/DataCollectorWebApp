<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCollectorWebApp</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting Height</h1>
        <h3>Please fill the entires to get population statistics on height</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="post">
            <input type="email" name="email_name" title="Your email will be safe with us" placeholder="Enter your email address" required> <br/>
            <input type="number" name="height_name" min="50" max="250"" title="Your email will be safe with us" placeholder="Enter your height in cm" required> <br/>
            <button type="submit"> Submit</button>
        </form>
    </div>
</body>
</html>
